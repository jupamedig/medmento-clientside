<!-- form modals -->

  <div id="formModal" class="reveal-modal" data-reveal>
    <div class="row">
      <h3 class="modal-header">Set Reminder</h3>
      <form id="reminder-form">
        <fieldset>
          <div class="row">
            <div class="large-12 columns">
              <label>Patient Name
                <input id='name' name='name' type="text" placeholder="please enter the patient's name" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Patient Phone Number
                <input id="patient-number" name="patient_number" type="tel" placeholder="what phone number should be called?" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-4 columns">
              <label>Time
                <input type="time" name="" placeholder="when should the reminder be sent out?" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Days to take medicine</label>
              <input id="Sunday" type="checkbox"><label for="Sunday">Sunday</label>
              <input id="Monday" type="checkbox"><label for="Sunday">Monday</label>
              <input id="Tuesday" type="checkbox"><label for="Sunday">Tuesday</label>
              <input id="Wednesday" type="checkbox"><label for="Sunday">Wednesday</label>
              <input id="Thursday" type="checkbox"><label for="Sunday">Thursday</label>
              <input id="Friday" type="checkbox"><label for="Sunday">Friday</label>
              <input id="Saturday" type="checkbox"><label for="Sunday">Saturday</label>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Medication
                <input type="text" name="drug_name" placeholder="please enter the medication that should be taken" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Message
                <textarea name="message" placeholder="what message do you want to send?"></textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <input id="save-button" class="button right" type='submit' value='Save'>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <a class="close-reveal-modal">&#215;</a>
  </div>


  <div id="reminderModal" class="reveal-modal" data-reveal>
    <div class="row">
      <h3 class="modal-header">Reminder Info</h3>
      <form id="reminder-form">
        <fieldset>
          <div class="row">
            <div class="large-12 columns">
              <label>Patient Name
                <input id='name' name='name' type="text" value="Grampa" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Patient Phone Number
                <input id="patient-number" name="patient_number" type="tel" value="555-555-5555" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-4 columns">
              <label>Time
                <input type="time" name="" value="18:00:00" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Days to take medicine</label>
              <input id="Sunday" type="checkbox"><label for="Sunday">Sunday</label>
              <input id="Monday" type="checkbox" checked><label for="Monday">Monday</label>
              <input id="Tuesday" type="checkbox"><label for="Tuesday">Tuesday</label>
              <input id="Wednesday" type="checkbox" checked><label for="Wednesday">Wednesday</label>
              <input id="Thursday" type="checkbox"><label for="Thursday">Thursday</label>
              <input id="Friday" type="checkbox" checked><label for="Friday">Friday</label>
              <input id="Saturday" type="checkbox"><label for="Saturday">Saturday</label>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Medication
                <input type="text" name="drug_name" value="Xyafroman" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Message
                <textarea name="message">Yo gramps, make sure to take your Xyafroman right now! Love, your grandson, Leroy.</textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <input id="save-button" class="button right" type='submit' value='Save'>
              <input id="delete-button" class="button right" type='submit' value='Delete'>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <a class="close-reveal-modal">&#215;</a>
  </div>
