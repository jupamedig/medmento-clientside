<!doctype html>
<html class="no-js" lang="en" data-framework="javascript">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medmento Clientside</title>
  <link rel="stylesheet" href="foundation-5.4.7/css/foundation.css" />
  <link rel="stylesheet" href="foundation-5.4.7/css/foundation.min.css" />
  <link rel="stylesheet" href="medmento.css">

  <script src="foundation-5.4.7/js/vendor/modernizr.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="foundation-5.4.7/js/vendor/fastclick.js"></script>

  <script src="foundation-5.4.7/js/foundation.min.js"></script>
  <script src="foundation-5.4.7/js/foundation/foundation.reveal.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script src="medmento.js"></script>
</head>

<body>

  <!-- nav bar -->
  <nav class="top-bar">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Medmento</a></h1>
      </li>
    </ul>
    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <li><a id="nav-logout" href="#">LOGOUT</a></li>
      </ul>
    </section>

  </nav>


<!-- form modals -->

  <div id="formModal" class="reveal-modal" data-reveal>
    <div class="row">
      <h3 class="modal-header">Set Reminder</h3>
      <form id="reminder-form">
        <fieldset>
          <div class="row">
            <div class="large-12 columns">
              <label>Patient Name
                <input id='patient-name' name='patient_name' type="text" placeholder="please enter the patient's name" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Patient Phone Number
                <input id="patient-number" name="patient_number" type="tel" placeholder="what phone number should be called?" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-4 columns">
              <label>Time
                <input type="time" name="time" placeholder="when should the reminder be sent out?" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Days to take medicine</label>
              <input name="weekdays[]" value="Sunday" type="checkbox"><label>Sunday</label>
              <input name="weekdays[]" value="Monday" type="checkbox"><label>Monday</label>
              <input name="weekdays[]" value="Tuesday" type="checkbox"><label>Tuesday</label>
              <input name="weekdays[]" value="Wednesday" type="checkbox"><label>Wednesday</label>
              <input name="weekdays[]" value="Thursday" type="checkbox"><label>Thursday</label>
              <input name="weekdays[]" value="Friday" type="checkbox"><label>Friday</label>
              <input name="weekdays[]" value="Saturday" type="checkbox"><label>Saturday</label>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Medication
                <input type="text" name="drug_name" placeholder="please enter the medication that should be taken" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Message
                <textarea name="message" placeholder="what message do you want to send?"></textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <input id="save-button" class="button right" type='submit' value='Save'>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <a class="close-reveal-modal">&#215;</a>
  </div>


  <div id="reminderModal" class="reveal-modal" data-reveal>
    <div class="row">
      <h3 class="modal-header">Reminder Info</h3>
      <form id="reminder-form">
        <fieldset>
          <div class="row">
            <div class="large-12 columns">
              <label>Patient Name
                <input id='name' name='name' type="text" value="Grampa" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Patient Phone Number
                <input id="patient-number" name="patient_number" type="tel" value="555-555-5555" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-4 columns">
              <label>Time
                <input type="time" name="time" value="18:00:00" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Days to take medicine</label>
              <input name="weekdays[]" value="Sunday" type="checkbox"><label>Sunday</label>
              <input name="weekdays[]" value="Monday" type="checkbox" checked><label>Monday</label>
              <input name="weekdays[]" value="Tuesday" type="checkbox"><label>Tuesday</label>
              <input name="weekdays[]" value="Wednesday" type="checkbox" checked><label>Wednesday</label>
              <input name="weekdays[]" value="Thursday" type="checkbox"><label>Thursday</label>
              <input name="weekdays[]" value="Friday" type="checkbox" checked><label>Friday</label>
              <input name="weekdays[]" value="Saturday" type="checkbox"><label>Saturday</label>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Medication
                <input type="text" name="drug_name" value="Xyafroman" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Message
                <textarea name="message">Yo gramps, make sure to take your Xyafroman right now! Love, your grandson, Leroy.</textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <input id="save-button" class="button right" type='submit' value='Save'>
              <input id="delete-button" class="button right" type='submit' value='Delete'>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <a class="close-reveal-modal">&#215;</a>
  </div>


<!-- main reminders page -->

  <div class='row main-section'>
    <div class='large-12 columns'>

      <div class='reminder-container'>

        <div class='row'>
          <div class='large-10 small-centered columns'>
              <a href="#" data-reveal-id="formModal" class="button radius">Set Reminder</a>
          </div>
        </div>

        <div class='row'>
          <div class='large-10 small-centered columns'>
            <div class='large-4 columns'><strong>Patient</strong></div>
            <div class='large-4 columns'><strong>Medicine</strong></div>
            <div class='large-4 columns'><strong>Days</strong></div>
          </div>
        </div>

        <a href='#' data-reveal-id="reminderModal">
          <div class='row'>
            <div class='large-10 small-centered columns'>
              <div class='large-4 columns even'>Gramps</div>
              <div class='large-4 columns even'>Xyafroman</div>
              <div class='large-4 columns even'>M / W / F</div>
            </div>
          </div>
        </a>

        <a href="#" data-reveal-id="reminderModal">
          <div class='row'>
            <div class='large-10 small-centered columns'>
              <div class='large-4 columns odd'>Aunt Gina</div>
              <div class='large-4 columns odd'>Laquishadex</div>
              <div class='large-4 columns odd'>T / Th</div>
            </div>
          </div>
        </a>

        <a href="#" data-reveal-id="reminderModal">
          <div class='row'>
            <div class='large-10 small-centered columns'>
              <div class='large-4 columns even'>Maw Maw</div>
              <div class='large-4 columns even'>Fitzloriban</div>
              <div class='large-4 columns even'>M / W</div>
            </div>
          </div>
        </a>

        <a href="#" data-reveal-id="reminderModal">
          <div class='row'>
            <div class='large-10 small-centered columns'>
              <div class='large-4 columns odd'>Aunt Gina</div>
              <div class='large-4 columns odd'>Pylorifil</div>
              <div class='large-4 columns odd'>Th / Su</div>
            </div>
          </div>
        </a>

        <a href="#" data-reveal-id="reminderModal">
          <div class='row'>
            <div class='large-10 small-centered columns'>
              <div class='large-4 columns even'>Gramps</div>
              <div class='large-4 columns even'>Mawinazine</div>
              <div class='large-4 columns even'>M / W / F</div>
            </div>
          </div>
        </a>

        <a href="#" data-reveal-id="reminderModal">
          <div class='row'>
            <div class='large-10 small-centered columns'>
              <div class='large-4 columns odd'>Sparky</div>
              <div class='large-4 columns odd'>Soanzipan</div>
              <div class='large-4 columns odd'>T / Th</div>
            </div>
          </div>
        </a>

      </div>

    </div>
  </div>


  <a id='testing' href="#">TESTING</a>

  <script>
    $(document).foundation();
  </script>
</body>
</html>
