<!doctype html>
<html class="no-js" lang="en" data-framework="javascript">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medmento Clientside</title>
  <link rel="stylesheet" href="css/medmento.css">
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/foundation.min.css" />

  <script src="js/modernizr.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/fastclick.js"></script>

  <script src="js/foundation.min.js"></script>
  <script src="js/foundation.reveal.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script src="js/medmento.js"></script>
</head>

<body>
  <nav class="top-bar">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Medmento</a></h1>
      </li>
    </ul>
  </nav>

  <div id="myModal" class="reveal-modal" data-reveal>
    <div class="row">
      <h3>Set Reminder</h3>
      <form id="reminder-form">
        <fieldset>
          <div class="row">
            <div class="large-12 columns">
              <label>Patient Name
                <input id='name' name='name' type="text" placeholder="please enter the patient's name" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Patient Phone Number
                <input id="patient-number" name="patient_number" type="tel" placeholder="what phone number should be called?" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-4 columns">
              <label>Start Date
                <input id="start-date" name="start_date" type="date" placeholder="please pick a date from the dropdown" />
              </label>
            </div>
            <div class="large-4 columns">
              <label>End Date
                <input id="end-date" name="end_date" type="date" placeholder="please pick a date from the dropdown" />
              </label>
            </div>
            <div class="large-4 columns">
              <label>Time
                <input type="time" name="" placeholder="when should the reminder be sent out?" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Days to take medicine</label>
              <input id="Sunday" type="checkbox"><label for="Sunday">Sunday</label>
              <input id="Monday" type="checkbox"><label for="Sunday">Monday</label>
              <input id="Tuesday" type="checkbox"><label for="Sunday">Tuesday</label>
              <input id="Wednesday" type="checkbox"><label for="Sunday">Wednesday</label>
              <input id="Thursday" type="checkbox"><label for="Sunday">Thursday</label>
              <input id="Friday" type="checkbox"><label for="Sunday">Friday</label>
              <input id="Saturday" type="checkbox"><label for="Sunday">Saturday</label>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>
                <select>
                  <option value="weekly">Weekly</option>
                  <option value="biweekly">Every Two Weeks</option>
                </select>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Medication
                <input type="text" name="drug_name" placeholder="please enter the medication that should be taken" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Message
                <textarea name="message" placeholder="what message do you want to send?"></textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <input id="save-button" class="button round right" type='submit' value='Save'>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <a class="close-reveal-modal">&#215;</a>
  </div>

  <div id="reminder-box" class="row">
    <div class="row">
      <div class="large-9 columns">
        <h3>Reminders</h3>
      </div>
      <div class="large-3 columns">
        <h3><a href="#" data-reveal-id="myModal" class="">Set Reminder</a></h3>
      </div>
    </div>
    <div class="small-12 small-centered columns">
      <p><a href="">Grandpa: Blood Pressure Medicine</a></p>
      <p><a href="">Grandma: Diabetes Medicine</a></p>
      <p><a href="">Grandma: Osteoporosis Meds</a></p>
      <p><a href="">Grandpa: Diabetes Meds</a></p>
    </div>
  </div>

  <script>
    $(document).foundation();
  </script>
</body>
</html>
